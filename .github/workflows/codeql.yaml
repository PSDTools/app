---
# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:

permissions:
  # Needed to upload the results to code-scanning dashboard.
  security-events: write
  actions: read
  contents: read
  # Needed to access OIDC token.
  id-token: write

jobs:
  analyze:
    name: Analyze
    needs: []
    timeout-minutes: 10
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        language: # TODO: add swift
          # - "cpp" # broken right now
          - "java"
          - "python"
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
          persist-credentials: false
      # Initializes the CodeQL tools for scanning.
      - name: ‚öôÔ∏è Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality
      - name: üê¶ Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: üì¶ Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: üîå Generate files
        run: dart run build_runner build
      - name: üîß Build
        run: flutter build apk --target lib/main_production.dart --debug
      - name: üïµÔ∏è Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.3.3
        with:
          category: "/language:${{matrix.language}}"

  devskim:
    name: DevSkim
    needs: []
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
          persist-credentials: false
      - name: üïµÔ∏è Perform DevSkim Analysis
        uses: microsoft/devskim-action@v1.0.5
        with:
          should-scan-archives: false
          output-filename: devskim-results.sarif
          ignore-globs: "**/.git/**,*.txt"
      - name: ‚öôÔ∏è Upload SARIF Logs
        uses: github/codeql-action/upload-sarif@v2.3.3
        with:
          sarif_file: devskim-results.sarif

  scorcards:
    name: OpenSSF Scorecards
    needs: []
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
          persist-credentials: false
      - name: üïµÔ∏è Perform Scorecard Analysis
        uses: ossf/scorecard-action@v2.1.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: ‚öôÔ∏è Upload SARIF Logs
        uses: github/codeql-action/upload-sarif@v2.3.3
        with:
          sarif_file: results.sarif
