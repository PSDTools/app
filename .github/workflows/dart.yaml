---
name: Dart

on:
  push:
    branches:
      - main
    paths:
      - "!**.md"
      - "!replit.nix"
      - "!.replit"
      - "!.editorconfig"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "!**.md"
      - "!replit.nix"
      - "!.replit"
      - "!.editorconfig"
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

jobs:
  build:
    name: Build
    needs: []
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: 📚 Git Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: 🔌 Generate files
        run: dart run build_runner build
      - name: 🔧 Build
        run: flutter build web --target lib/main_production.dart --release
      - name: ⚙️ Upload generated files
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: generated-files
          path: |
            lib/**/*.g.dart
            lib/**/*.gr.dart
            lib/**/*.freezed.dart
          if-no-files-found: error

  check:
    name: Linting
    needs: ["build"]
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: 📚 Git Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ⚙️ Download generated code
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: generated-files
          path: lib
      - name: 🕵️ Analyze project source
        run: flutter analyze --fatal-infos
      # - name: 🕵️ DCM
      #   uses: dart-code-checker/dart-code-metrics-action@v4.0.0
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     pull_request_comment: true
      #     check_unused_files: true
      - name: 🕵️ Lint Riverpod
        run: dart run custom_lint

  test:
    name: Testing
    needs: ["build"]
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: 📚 Git Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ⚙️ Download generated code
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: generated-files
          path: lib
      - name: 🧪 Run tests
        run: very_good test -j 4 --optimization --coverage --test-randomize-ordering-seed random
      - name: 📊 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@e5c91bc7ce9843e87c800b3bcafdfb86fbe28491 # v2.1.0
        with:
          path: coverage/lcov.info
          min_coverage: 10 # 100

  format:
    name: Formatting
    needs: ["build"]
    timeout-minutes: 3
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: 📚 Git Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: ✨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .
