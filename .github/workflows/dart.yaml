---
name: Dart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

permissions:
  contents: read

jobs:
  setup:
    name: Setup
    needs: []
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # v2.18.0
        id: flutter
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: 🌐 Disable analytics
        run: flutter --disable-analytics
      - name: 📦 Install dependencies
        run: flutter pub get
      - name: ⚙️ Cache generated files
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            .dart_tool/
            lib/gen/*.gen.dart
            lib/features/**/*.g.dart
            lib/features/**/*.freezed.dart
            lib/utils/*.g.dart
            lib/utils/*.freezed.dart
            lib/app/*.gr.dart
            lib/app/*.gm.dart
            lib/l10n/app_localizations.dart
            lib/l10n/app_localizations_*.dart
          key: ${{ runner.os }}-${{ steps.flutter.outputs.VERSION }}-dart-${{ hashFiles('**/build.yaml') }}
      - name: 🔌 Generate files
        run: |
          flutter gen-l10n
          dart run build_runner build -d

  build:
    name: Build
    needs: ["setup"]
    timeout-minutes: ${{ (matrix.target == 'web') && 5 || 10 }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        target:
          - web
          - appbundle
          # - ios
          # - macos
          # - windows
        include:
          - target: web
            os: ubuntu-latest
            flutter-flags: --release --wasm
          - target: appbundle
            os: ubuntu-latest
            flutter-flags: --debug --no-tree-shake-icons
          # - target: ios
          #   os: macos-latest
          #   flutter-flags: --debug --no-tree-shake-icons
          # - target: macos
          #   os: macos-latest
          #   flutter-flags: --debug --no-tree-shake-icons
          # - target: windows
          #   os: windows-latest
          #   flutter-flags: --debug --no-tree-shake-icons

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # v2.18.0
        id: flutter
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: ☕ Setup Java
        if: ${{ matrix.target == 'appbundle' }}
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          distribution: "jetbrains"
          java-version: "17"
          cache: "gradle"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🌐 Disable analytics
        run: flutter --disable-analytics
      - name: 📦 Install dependencies
        run: flutter pub get
      - name: ⚙️ Cache generated files
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            .dart_tool/
            lib/gen/*.gen.dart
            lib/features/**/*.g.dart
            lib/features/**/*.freezed.dart
            lib/utils/*.g.dart
            lib/utils/*.freezed.dart
            lib/app/*.gr.dart
            lib/app/*.gm.dart
            lib/l10n/app_localizations.dart
            lib/l10n/app_localizations_*.dart
          key: ${{ runner.os }}-${{ steps.flutter.outputs.VERSION }}-dart-${{ hashFiles('**/build.yaml') }}
      - name: 🔌 Generate files
        run: |
          flutter gen-l10n
          dart run build_runner build -d
      - name: 🔧 Build
        run: |
          flutter build ${{ matrix.target }} ${{ matrix.flutter-flags }}
      # - name: ⚙️ Upload build
      #   if: matrix.target == 'web'
      #   uses: actions/upload-artifact@694cdabd8bdb0f10b2cea11669e1bf5453eed0a6 # v4.2.0
      #   with:
      #     name: build-directory-${{ matrix.target }}-${{ steps.flutter.outputs.VERSION }}
      #     path: ./build
      #     if-no-files-found: error

  lint:
    name: Linting
    needs: ["setup"]
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # v2.18.0
        id: flutter
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: 🌐 Disable analytics
        run: flutter --disable-analytics
      - name: 📦 Install dependencies
        run: flutter pub get
      - name: ⚙️ Cache generated files
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            .dart_tool/
            lib/gen/*.gen.dart
            lib/features/**/*.g.dart
            lib/features/**/*.freezed.dart
            lib/utils/*.g.dart
            lib/utils/*.freezed.dart
            lib/app/*.gr.dart
            lib/app/*.gm.dart
            lib/l10n/app_localizations.dart
            lib/l10n/app_localizations_*.dart
          key: ${{ runner.os }}-${{ steps.flutter.outputs.VERSION }}-dart-${{ hashFiles('**/build.yaml') }}
      - name: 🔌 Generate files
        run: |
          flutter gen-l10n
          dart run build_runner build -d
      - name: 🕵️ Analyze project source
        run: flutter analyze --fatal-infos
      - name: 🕵️ Run Custom Lint Rules
        run: dart run custom_lint --fatal-infos

  test:
    name: Testing
    needs: ["setup"]
    timeout-minutes: 7
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # v2.18.0
        id: flutter
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: 🌐 Disable analytics
        run: flutter --disable-analytics
      - name: 📦 Install dependencies
        run: flutter pub get
      - name: ⚙️ Cache generated files
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            .dart_tool/
            lib/gen/*.gen.dart
            lib/features/**/*.g.dart
            lib/features/**/*.freezed.dart
            lib/utils/*.g.dart
            lib/utils/*.freezed.dart
            lib/app/*.gr.dart
            lib/app/*.gm.dart
            lib/l10n/app_localizations.dart
            lib/l10n/app_localizations_*.dart
          key: ${{ runner.os }}-${{ steps.flutter.outputs.VERSION }}-dart-${{ hashFiles('**/build.yaml') }}
      - name: 🔌 Generate files
        run: |
          flutter gen-l10n
          dart run build_runner build -d
      - name: 🧪 Run tests
        run: dart run very_good_cli:very_good test --coverage --test-randomize-ordering-seed random
      - name: 📊 Check code coverage
        uses: VeryGoodOpenSource/very_good_coverage@c953fca3e24a915e111cc6f55f03f756dcb3964c # v3.0.0
        with:
          path: coverage/lcov.info
          min_coverage: 10 # 100

  format:
    name: Formatting
    needs: ["setup"]
    timeout-minutes: 3
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # v2.18.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: 🌐 Disable analytics
        run: flutter --disable-analytics
      - name: ✨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .
