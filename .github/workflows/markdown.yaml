---
name: Markdown

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "**.toml"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "**.md"
      - "**.toml"
  merge_group:
  schedule:
    - cron: "0 14 * * *" # every day at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

jobs:
  spell-check:
    name: Check Spelling
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
        # **/*.dart
        # **/*.yaml
        **/*.toml
      modified_files_only: false
      config: cspell.json

  link-check:
    name: Check Links
    runs-on: ubuntu-latest

    steps:
      - name: ðŸª„ Link Check
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          base-branch: "main"

  markdownlint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: ðŸª„ Markdown Linting
        uses: DavidAnson/markdownlint-cli2-action@v10.0.1
        with:
          command: config
          globs: |
            .markdownlint-cli2.jsonc
            **/*.md
