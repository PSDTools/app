---
name: Markdown

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "**.toml"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed
    paths:
      - "**.md"
      - "**.toml"
  merge_group:
  schedule:
    - cron: "0 14 * * *" # every day at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

jobs:
  spell-check:
    name: Check Spelling
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    if: ${{!github.event.action == 'closed' || !github.event_name == 'pull_request' }}

    with:
      includes: |
        **/*.md
        # **/*.dart
        # **/*.yaml
        **/*.toml
      modified_files_only: false
      config: cspell.json

  link-check:
    if: ${{!github.event.action == 'closed' || !github.event_name == 'pull_request' }}
    name: Check Links
    runs-on: ubuntu-latest

    steps:
      - name: ü™Ñ Link Check
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          base-branch: "main"

  markdownlint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: ‚öôÔ∏è Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: ü™Ñ Markdown Linting
        if: ${{!github.event.action == 'closed' || !github.event_name == 'pull_request' }}
        uses: DavidAnson/markdownlint-cli2-action@v10.0.1
        id: markdownlint
        with:
          command: fix
          globs: |
            **/*.md
        continue-on-error: true
      - name: ‚öôÔ∏è Make PR
        uses: peter-evans/create-pull-request@v5.0.1
        with:
          commit-message: "chore: apply markdownlint fxes"
          branch: fixes/${{ steps.extract_branch.outputs.branch }}
          title: "Apply markdownlint fixes for ${{ github.event.pull_request.title }}"
          body: "*This is an automated pull request because markdownlint found problems that could be fixed automatically.*"
          reviewers: lishaduck
          assignees: lishaduck
          signoff: true
          delete-branch: true
