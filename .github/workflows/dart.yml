---
name: Dart

env:
  CI: true

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build:
    name: Build
    needs: []
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: ğŸ“¦ Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ğŸ”Œ Generate files
        run: dart run build_runner build
      - name: ğŸ”§ Build
        run: flutter build web --target lib/main_production.dart --release
      - name: âš™ï¸ Upload generated files
        uses: actions/upload-artifact@v3.1.2
        with:
          name: generated-files
          path: |
            lib/**/*.g.dart
            lib/**/*.gr.dart
          if-no-files-found: error

  check:
    name: Linting
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: ğŸ“¦ Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: âš™ï¸ Download generated code
        uses: actions/download-artifact@v3.0.2
        with:
          name: generated-files
          path: lib
      - name: ğŸ•µï¸ Analyze project source
        run: flutter analyze --fatal-infos
      # - name: ğŸ•µï¸ DCM
      #   uses: dart-code-checker/dart-code-metrics-action@v4.0.0
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     pull_request_comment: true
      #     check_unused_files: true
      - name: ğŸ•µï¸ Lint Riverpod
        run: dart run custom_lint

  test:
    name: Testing
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: ğŸ“¦ Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: âš™ï¸ Download generated code
        uses: actions/download-artifact@v3.0.2
        with:
          name: generated-files
          path: lib
      - name: ğŸ§ª Run tests
        run: very_good test -j 4 --optimization --coverage --test-randomize-ordering-seed random
      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: coverage/lcov.info
          min_coverage: 100

  format:
    name: Formatting
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: âœ¨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
        # **/*.dart
        # **/*.yaml
        # **/*.yml
        **/*.toml
      modified_files_only: false
      config: cspell.json
