---
name: Dart

env:
  CI: true

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build:
    name: Build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: []
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: Generate files
        run: dart run build_runner build
      - name: Build
        run: flutter build web --target lib/main_production.dart
      - name: Upload generated files
        uses: actions/upload-artifact@v3.1.2
        with:
          name: generated-files
          path: |
            lib/**/*.g.dart
            lib/**/*.gr.dart
          if-no-files-found: error

  check:
    name: Linting
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: Download generated code
        uses: actions/download-artifact@v3.0.2
        with:
          name: generated-files
          path: lib
      - name: 🕵️ Analyze project source
        run: flutter analyze --fatal-infos
      # - name: 🕵️ DCM
      #   uses: dart-code-checker/dart-code-metrics-action@v3.0.0
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     pull_request_comment: true
      #     check_unused_files: true
      - name: 🕵️ Lint Riverpod
        run: dart run custom_lint
      - name: 📊 Verify Pana Score
        run: |
          flutter pub global activate pana
          PANA=$(pana . --no-warning); PANA_SCORE=$(echo $PANA | sed -n "s/.*Points: \([0-9]*\)\/\([0-9]*\)./\1\/\2/p")
          echo "Score: $PANA_SCORE"
          IFS='/'; read -a SCORE_ARR <<< "$PANA_SCORE"; SCORE=SCORE_ARR[0];
          if (( $SCORE < 120 )); then echo "The minimum score of 120 was not met!"; exit 1; fi

  test:
    name: Testing
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: 📦 Install dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: Download generated code
        uses: actions/download-artifact@v3.0.2
        with:
          name: generated-files
          path: lib
      - name: 🧪 Run tests
        run: very_good test -j 4 --optimization --coverage --test-randomize-ordering-seed random
      - name: 📊 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: coverage/lcov.info
          min_coverage: 100

  format:
    name: Formatting
    needs: ["build"]
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      - name: ✨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
        **/*.dart
        **/*.yaml
        **/*.yml
        **/*.toml
      modified_files_only: false
